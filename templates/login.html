<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MAISCAN</title>
    <link rel="icon" type="image/x-icon" href="../static/assets/img/maiscan.png" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        .flash-message {
            animation: fadeOut 5s forwards;
            animation-delay: 2s;
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; display: none; }
        }
    </style>
</head>
<body class="bg-green-50 font-[Montserrat]">
    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="fixed top-4 right-4 z-50 flash-message">
                    <div class="bg-{{ 'green' if category == 'success' else 'red' if category == 'danger' else 'yellow' }}-500 text-white px-6 py-3 rounded-lg shadow-lg">
                        {{ message }}
                    </div>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <!-- Login Section -->
    <section class="min-h-screen flex flex-col justify-center items-center p-8">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
            <div class="flex justify-center mb-4">
                <img src="{{ url_for('static', filename='assets/img/maiscan.png') }}" alt="Maiscan Logo" class="h-20 w-auto">
            </div>
            <h1 class="text-4xl font-bold text-green-900 mb-6 text-center">Login</h1>
            <form method="POST" class="space-y-6">
                <div>
                    <label for="email" class="block text-green-700 text-sm font-semibold mb-2">Email</label>
                    <input type="email" id="email" name="email" required
                           class="w-full px-4 py-2 border border-green-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>
                <div>
                    <label for="password" class="block text-green-700 text-sm font-semibold mb-2">Password</label>
                    <input type="password" id="password" name="password" required
                           class="w-full px-4 py-2 border border-green-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>
                <button type="submit"
                        class="w-full bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition duration-300">
                    <i class="fas fa-sign-in-alt mr-2"></i>Login
                </button>
            </form>
            <div class="mt-6 text-center">
                <p class="text-green-700">Don't have an account? <a href="{{ url_for('register') }}" class="text-yellow-500 hover:text-yellow-600">Register</a></p>
            </div>
            <div class="mt-6 text-center">
                <p class="text-green-700"><a href="{{ url_for('home') }}" class="text-yellow-500 hover:text-yellow-600">Back to Home</a></p>
            </div>
        </div>
    </section>
</body>
</html>
